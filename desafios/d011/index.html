<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }


      .bg {
        background-image: url("./img/espaco.jpg");
        background-size: 100% 100%;
        position: relative;
        height: 100vh;
      }

      .astro {
        background-size: 100% 100%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
    <title>À deriva no espaço</title>
  </head>
  <body>
    <div class="bg">
      <img src="./img/astronauta.png" alt="Astroanauta" class="astro">
    </div>
  </body>
</html>
