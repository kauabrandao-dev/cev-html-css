<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: sans-serif;
      }

      table {
        border-collapse: collapse;
        width: 512px;
      }

      thead th {
        background-color: #a9a9a9;
        color: #fff;
      }

      tbody .media {
        background-color: #808080;
        color: #fff;
      }

      td,
      th {
        border: 1px solid #000;
        padding: 12px;
      }
    </style>
    <title>Tabelas</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th rowspan="2">Área</th>
          <th rowspan="2">Disciplina</th>
          <th colspan="2">Nota</th>
          <th rowspan="2">Média</th>
        </tr>
        <tr>
          <th>Nota 1</th>
          <th>Nota 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th rowspan="4" scope="rowgroup">Exatas</th>
          <td>Matemática</td>
          <td>0,0</td>
          <td>0,0</td>
          <td>0,0</td>
        </tr>
        <tr>
          <td>Física</td>
          <td>0,0</td>
          <td>0,0</td>
          <td>0,0</td>
        </tr>
        <tr>
          <td>Química</td>
          <td>0,0</td>
          <td>0,0</td>
          <td>0,0</td>
        </tr>
        <tr>
          <td>Biologia</td>
          <td>0,0</td>
          <td>0,0</td>
          <td>0,0</td>
        </tr>
        <tr>
          <th colspan="4" scope="row" class="media">Média de Exatas</th>
          <td class="media">0,0</td>
        </tr>
        <tr>
          <th rowspan="2" scope="colgroup">Humanas</th>
          <td>História</td>
          <td>0,0</td>
          <td>0,0</td>
          <td>0,0</td>
        </tr>
        <tr>
          <td>Geografia</td>
          <td>0,0</td>
          <td>0,0</td>
          <td>0,0</td>
        </tr>
        <tr>
          <th colspan="4" scope="row" class="media">Média de Humanas</th>
          <td class="media">0,0</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
