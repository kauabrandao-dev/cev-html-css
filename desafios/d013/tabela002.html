<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
    }

    table {
      border-collapse: collapse;
      width: 250px;
    }

    td {
      border: 1px solid #000;
      text-align: center;
      padding: 10px;
    }
  </style>
  <title>Tabela 2</title>
</head>
<body>
  <table>
    <tr>
      <td colspan="4">A</td>
      <td rowspan="4">B</td>
    </tr>
    <tr>
      <td rowspan="4">C</td>
      <td>D</td>
      <td>E</td>
      <td>F</td>
    </tr>
    <tr>
      <td>G</td>
      <td>H</td>
      <td>I</td>
    </tr>
    <tr>
      <td>J</td>
      <td>K</td>
      <td>L</td>
    </tr>
    <tr>
      <td colspan="4">M</td>
    </tr>
  </table>
</body>
</html>
