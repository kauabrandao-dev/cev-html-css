<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      iframe {
        border: 1px dashed #000;
      }
    </style>
    <title>Estudos de iframe</title>
  </head>
  <body>
    <!-- O tamanho padrão de um iframe é de 300 x 150px -->
    <h1>Testando o uso de um iframe</h1>
    <p>
      Acessando o site do
      <iframe
        src="https://www.cursoemvideo.com/"
        frameborder="0"
        height="500"
        width="400"
        scrolling="no"
      >
        <a href="https://www.cursoemvideo.com/" target="_blank" rel="external"
          >CursoemVídeo</a
        >
      </iframe>
      para aprender a programar.
    </p>
    <p>
      O repositório do Guanabara
      <iframe
        src="https://gustavoguanabara.github.io/"
        frameborder="0"
        height="500"
        width="500"
      >
        no
        <a
          href="https://gustavoguanabara.github.io/"
          target="_blank"
          rel="external"
          >GitHub</a
        >
      </iframe>
      também é bem legal!
    </p>
  </body>
</html>
